<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jules Drone Sim</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #111; color: white; font-family: monospace; }
        #info { position: absolute; top: 10px; left: 10px; pointer-events: none; }
        #status { font-weight: bold; }
        #hud { position: absolute; bottom: 10px; right: 10px; width: 240px; height: 180px; background-color: black; border: 2px solid #555; }
        #controls {
            position: absolute; top: 10px; right: 10px;
            background-color: rgba(0,0,0,0.7); border: 1px solid #555; padding: 10px;
            display: flex; flex-direction: column; gap: 5px;
        }
        #controls input { background: #333; color: white; border: 1px solid #555; width: 60px; }
        #controls button { background: #00aaff; color: white; border: none; padding: 5px; cursor: pointer; }
        #controls button:hover { background: #0088cc; }
        #debug-panel {
            position: absolute; bottom: 10px; left: 10px;
            width: 300px; height: auto; max-height: 400px;
            background-color: rgba(0,0,0,0.8); border: 2px solid #555;
            padding: 10px; font-size: 11px; overflow-y: auto;
        }
        .debug-section { margin-bottom: 10px; border-bottom: 1px solid #444; padding-bottom: 5px; }
        .debug-section h4 { margin: 0 0 5px 0; color: #00aaff; }
        .debug-row { display: flex; justify-content: space-between; margin-bottom: 2px; }
        .debug-val { font-family: monospace; color: #0f0; }
        #legend { position: absolute; bottom: 10px; left: 320px; padding: 10px; background: rgba(0,0,0,0.7); border: 1px solid #555; }
        .legend-item { display: flex; align-items: center; gap: 5px; margin-bottom: 5px; font-size: 12px; }
        .dot { width: 10px; height: 10px; border-radius: 50%; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="info">
        <h1>Jules Sim</h1>
        <div id="status">Connecting...</div>
    </div>
    <div id="legend">
        <div class="legend-item"><div class="dot" style="background: #0f0; opacity: 0.5;"></div> Sim Target (Truth)</div>
        <div class="legend-item"><div class="dot" style="background: #f00;"></div> Tracked Target</div>
        <div class="legend-item"><div class="dot" style="background: #0f0; border-radius: 0; width: 10px; height: 2px;"></div> Trajectory</div>
    </div>
    <div id="debug-panel">
        <div class="debug-section">
            <h4>Telemetry</h4>
            <div id="debug-telem"></div>
        </div>
        <div class="debug-section">
            <h4>Control</h4>
            <div id="debug-control"></div>
        </div>
        <div class="debug-section">
            <h4>Mission</h4>
            <div id="debug-mission"></div>
        </div>
    </div>
    <div id="hud">
        <div style="position: absolute; top:0; left:0; color: #0f0; font-size: 10px; padding: 2px;">Drone View</div>
        <canvas id="hud-canvas" width="240" height="180"></canvas>
    </div>
    <div id="controls">
        <h3>Simulation Control</h3>
        <div>
            <label>Init Alt (m): </label>
            <input type="number" id="init-alt" value="100">
        </div>
        <div>
            <label>Init Dist (m): </label>
            <input type="number" id="init-dist" value="50">
        </div>
        <button id="reset-btn">Reset / Restart</button>

        <h3>Play Control</h3>
        <div style="display: flex; gap: 5px;">
            <button id="pause-btn">Pause</button>
            <button id="resume-btn" disabled>Resume</button>
            <button id="step-btn" disabled>Step</button>
        </div>
        <div style="margin-top: 5px;">
            <label>Speed: <span id="speed-val">1.0</span>x</label><br>
            <input type="range" id="speed-slider" min="0.1" max="2.0" step="0.1" value="1.0" style="width: 100%;">
        </div>

        <h3>Target Pos (m)</h3>
        <div style="display: flex; gap: 5px; flex-direction: column;">
            <div>
                <label>X:</label> <input type="number" id="tgt-x" step="1.0" value="50.0">
            </div>
            <div>
                <label>Y:</label> <input type="number" id="tgt-y" step="1.0" value="0.0">
            </div>
            <div>
                <label>Z:</label> <input type="number" id="tgt-z" step="1.0" value="0.0">
            </div>
            <button id="update-tgt-btn">Update Target</button>
        </div>
    </div>
    <script type="module" src="./main.js"></script>
</body>
</html>
